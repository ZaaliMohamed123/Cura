            <div class="container">

                {% for path in pathologies %}
                <div class="card medicine-card p-3">
                    <!-- Top Row: Condition Name + Buttons -->
                    <div class="d-flex justify-content-between align-items-center flex-wrap mb-3">
                        <h5 class="card-title mb-0">{{path.condition_name}}</h5>
                        <div class="mt-2 mt-md-0 d-flex gap-2">
                            <a href="{{ url_for('edit_pathology', path_id=path.pathology_id) }}" class="btn btn-primary btn-custom"
                                    style="background-color: #58657C;border:#58657C">Edit</a>
                            <a href="{{ url_for('delete_pathology', path_id=path.pathology_id) }}" class="btn btn-danger btn-custom">Delete</a>
                        </div>
                    </div>
                    <!-- Pathology Info -->
                    <div class="row">
                        <div class="col-12 mb-2"><strong>Diagnosis Date:</strong> {{path.diagnosis_date}}</div>
                    </div>
                    <div class="row">
                        <div class="col-12 mb-2"><strong>Notes:</strong> {{path.notes}}</div>
                    </div>
